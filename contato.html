<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Contato</title>
</head>

<body>
    <!-- COMEÇO do menu de navegação -->
    <header>
        <nav class="navbar">
            <ul>
                <li><a href="index.html">Sobre mim</a></li>
                <li><a href="experiencias.html">Experiências</a></li>
                <li><a href="projetos.html">Projetos</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>
    <!-- FIM do menu de navegação -->

    <!-- COMEÇO do conteúdo principal -->
    <main>
        <!-- Título principal -->
        <h1>Formulário para contato</h1>

        <!-- Cartões de informações -->
        <div class="cartao">
            <!-- COMEÇO Formulário para contato -->
            <form action="">
                <label for="texto">Nome completo</label>
                <input type="text" name="nome" id="nome">

                <label for="email">E-Mail</label>
                <input type="email" name="email" id="email">

                <label for="mensagem">Mensagem</label>
                <textarea name="mensagem" id="mensagem" placeholder="Escreva sua mensagem" rows="5"
                    cols="80"></textarea>

                <input type="button" value="Enviar">
            </form>
            <!-- FIM Formulário para contato -->
        </div>

    </main>
    <!-- FIM do conteúdo principal -->
</body>
